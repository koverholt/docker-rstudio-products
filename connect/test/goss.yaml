package:
  rstudio-connect:
    installed: true

file:
  /etc/rstudio-connect/license.lic:
    # currently does not exist
    # be sure it is NOT a directory
    exists: false
  /opt/rstudio-connect/:
    exists: true
  /opt/rstudio-connect/bin/connect:
    exists: true

# check product version
command:
  "/opt/rstudio-connect/bin/connect --version":
    title: connect_version_matches
    exit-status: 0
    stdout: [
      "/{{ .Env.RSC_VERSION }}/"
    ]
  "timeout --signal=SIGINT 10 /opt/rstudio-connect/bin/connect --config /etc/rstudio-connect/rstudio-connect.gcfg":
    title: connect_starts
    # the timeout should stop connect, not a failure
    exit-status: 124
    # maybe optimistic that Connect finishes starting in 10 seconds...
    stderr: [
      "Starting HTTP listener on :3939"
    ]
